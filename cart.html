<!DOCTYPE html>
<html>
<head>
  <title>Amazon - Cart</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; }
    header { background:#131921; color:#fff; padding:15px; }
    nav a { color:#fff; margin:0 15px; text-decoration:none; }
    table { width:100%; border-collapse:collapse; margin:20px 0; }
    table, th, td { border:1px solid #ddd; padding:10px; text-align:center; }
    .checkout { text-align:right; padding:20px; }
    .checkout button { background:#febd69; border:none; padding:10px 20px; cursor:pointer; }
    footer { background:#131921; color:#fff; text-align:center; padding:10px; }
  </style>
</head>
<body>
  <header>
    <h1>Amazon</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="product.html">Products</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>
  <h2 style="padding:20px;">Shopping Cart</h2>
  <table id="cartTable">
    <tr><th>Product</th><th>Price</th><th>Quantity</th><th>Total</th></tr>
  </table>
  <div class="checkout">
    <h3 id="grandTotal">Grand Total: ₹0</h3>
    <button onclick="checkout()">Proceed to Checkout</button>
  </div>
  <footer>
    <p>Amazon Clone © 2025</p>
  </footer>
  <script>
    function loadCart(){
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let table = document.getElementById("cartTable");
      let grandTotal = 0;
      cart.forEach(item=>{
        let row = table.insertRow();
        row.insertCell(0).innerText = item.name;
        row.insertCell(1).innerText = "₹" + item.price;
        row.insertCell(2).innerText = item.qty;
        row.insertCell(3).innerText = "₹" + (item.price*item.qty);
        grandTotal += item.price*item.qty;
      });
      document.getElementById("grandTotal").innerText = "Grand Total: ₹" + grandTotal;
    }
    function checkout(){
      alert("Proceeding to checkout...");
      localStorage.removeItem("cart");
      window.location.href="home.html";
    }
    window.onload=loadCart;
  </script>
</body>
</html>
