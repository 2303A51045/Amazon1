<!DOCTYPE html>
<html>
<head>
  <title>Amazon - Products</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; }
    header { background:#131921; color:#fff; padding:15px; }
    nav a { color:#fff; margin:0 15px; text-decoration:none; }
    .grid { display:grid; grid-template-columns:repeat(3,1fr); gap:20px; padding:20px; }
    .card { background:#fff; padding:20px; border:1px solid #ddd; text-align:center; }
    .card button { background:#febd69; border:none; padding:10px; cursor:pointer; }
    footer { background:#131921; color:#fff; text-align:center; padding:10px; }
  </style>
</head>
<body>
  <header>
    <h1>Amazon</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="product.html">Products</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>
  <div class="grid">
    <div class="card"><h3>iPhone 14</h3><p data-price="79999">₹79,999</p><button onclick="addToCart('iPhone 14',79999)">Add to Cart</button></div>
    <div class="card"><h3>Laptop</h3><p data-price="55000">₹55,000</p><button onclick="addToCart('Laptop',55000)">Add to Cart</button></div>
    <div class="card"><h3>Headphones</h3><p data-price="2999">₹2,999</p><button onclick="addToCart('Headphones',2999)">Add to Cart</button></div>
    <div class="card"><h3>T-shirt</h3><p data-price="799">₹799</p><button onclick="addToCart('T-shirt',799)">Add to Cart</button></div>
    <div class="card"><h3>Microwave</h3><p data-price="6499">₹6,499</p><button onclick="addToCart('Microwave',6499)">Add to Cart</button></div>
    <div class="card"><h3>Shoes</h3><p data-price="1999">₹1,999</p><button onclick="addToCart('Shoes',1999)">Add to Cart</button></div>
  </div>
  <footer>
    <p>Amazon Clone © 2025</p>
  </footer>
  <script>
    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let item = cart.find(p => p.name === name);
      if(item){ item.qty += 1; }
      else{ cart.push({name:name, price:price, qty:1}); }
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(name + " added to cart!");
    }
  </script>
</body>
</html>
